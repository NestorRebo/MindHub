<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <title>Amazing Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav id="navbar-example2" class="navbar navbar-dark bg-body-tertiary px-3 mb-3 fw-semibold">
            <img src="../images/amazing_brand.png" class=".img-fluid img-thumbnail" alt="logo" width="200"
                class="d-inline-block align-text-top">
            <a class="navbar-brand" href="#"></a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="../../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pastEvents.html">Past Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./stats.html">Stats</a>
                </li>
            </ul>
        </nav>
    </header>



    <main>
        <div class="d-inline-flex">
            <div class="grid text-center">

                <div class="g-col-6 g-col-md-4">
                    <img src="../images/music_concert.jpg" height="500" alt="">
                </div>

                <div class="g-col-6 g-col-md-4">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Data</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">id</th>
                                <th></th>
                            </tr>
                            <tr>
                                <th scope="row">name</th>
                                <th></th>
                            </tr>
                            <tr>
                                <th scope="row">date</th>
                                <th></th>
                            </tr>
                            <tr>
                                <th scope="row">description</th>
                                <th></th>
                            </tr>
                            <tr>
                                <th scope="row">category</th>
                                <th></th>
                            </tr>
                            <tr>
                                <th scope="row">place</th>
                                <th></th>
                            </tr>
                            <tr>
                                <th scope="row">capacity</th>
                                <th></th>
                            </tr>
                            <tr>
                                <th scope="row">assistance or estimate</th>
                                <th></th>
                            </tr>
                            <tr>
                                <th scope="row">price</th>
                                <th></th>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>


    </main>

    <footer>
        <div class="p-4">
            <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                <div class="d-grid gap-2 d-md-block" role="group" aria-label="First group">
                    <button class="btn btn-success" type="button">
                        <img src="../images/whatsapp.png" alt="Whatsapp" height="24">
                        Whatsapp
                    </button>
                    <button class="btn btn-primary" type="button">
                        <img src="../images/facebook.png" alt="facebook" height="24">
                        Facebook
                    </button>
                    <button class="btn btn-danger" type="button">
                        <img src="../images/instagram.png" alt="instagram" height="24">
                        Instagram
                    </button>
                </div>
                <div>
                    <h5> cohort</h5>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
